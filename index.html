<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <header>
        <div class="container text-bg-info mt-2 w-100 rounded">
            <div class="row">
              <div class="col">
                <p class="text-left"> <span class="fw-bolder fs-2"> Interactive  </span><br> Geometric Genius</p>
              </div>
              <div class="col text-end"> <!-- Updated "text-end" class -->
                <button class="bg-info mt-3 pe-2">
                    <a class="fs-3 fw-bolder float-end" href="./blog.html" style="text-decoration: none;">Blog</a> 
                </button> 
              </div>
            </div>
          </div>
          
          

    </header>


    <div>

    
    <div class="row row-cols-1 row-cols-md-3 g-4 m-1">
        <div class="col">
          <div class="card h-100">
            <img class="rounded mx-auto d-block pt-2" src="./images/triangle.png" class="card-img-top" alt="...">
            <div class="card-body mx-auto text-center">
              <h5 class="card-title">Triangle</h5>
              <p>Area (A) = 0.5 x b x h</p>
              <div>
                 <input id="base" type="text" placeholder="b"> cm
                 <input id="height" type="text" placeholder="h"> cm
              </div>

              <button id="calculate-triangle" class="m-4 p-2 rounded text-bg-primary">Calculate</button>
              
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img class="rounded mx-auto d-block pt-2" src="./images/rectangle.png" class="card-img-top" alt="...">
            <div class="card-body mx-auto text-center">
              <h5 class="card-title">Rectangle</h5>
              <p>Area (A) = w x l</p>
              <div>
                 <input id="width" type="text" placeholder="w"> cm
                 <input id="length" type="text" placeholder="l"> cm
              </div>

              <button id="calculate-rectangle" class="m-4 p-2 rounded text-bg-primary">Calculate</button>
              
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img class="rounded mx-auto d-block pt-2" src="./images/parallelogram.png" class="card-img-top" alt="...">
            <div class="card-body mx-auto text-center">
              <h5 class="card-title">Parallelogram</h5>
              <p>Area (A) = b x h</p>
              <div>
                 <input id="baseP" type="text" placeholder="b"> cm
                 <input id="heightP" type="text" placeholder="h"> cm
              </div>

              <button id="calculate-parallelogram" class="m-4 p-2 rounded text-bg-primary">Calculate</button>
              
              
            </div>
          </div>
        </div>

      </div>








    </div>

    <section class="text-center">
        <h4 id="area-calculation">Area Calculation</h4>
        <p id="triangle-area-result">1. Triangle :</p>
        <p id="rectangle-area-result">2. Rectangle :</p>
        <p id="parallelogram-area-result">3. Parallelogram : </p>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/geometry.js"></script>

</body>
</html>
